    <script>
        const form = document.getElementById('qaForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type = 'success') {
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setLoading(show) {
            if (show) {
                form.style.display = 'none';
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                form.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setLoading(true);
            
            try {
                const formData = new FormData(form);
                const data = {
                    kb_id: parseInt(formData.get('kb_id')) || 1,
                    question: formData.get('question'),
                    answer: formData.get('answer'),
                    category_1: formData.get('category_1') || null,
                    category_2: formData.get('category_2') || null,
                    point_id: formData.get('point_id') ? parseInt(formData.get('point_id')) : null,
                    record_url: formData.get('record_url') || null,
                    is_active: formData.get('is_active') === 'on'
                };

                const response = await fetch('/qa/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`âœ… æˆåŠŸæ·»åŠ QAæ•°æ®ï¼ID: ${result.data.id}`, 'success');
                    form.reset();

                }
            } catch (error) {
                showMessage(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
